name: to_do_getx
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  get_storage: ^2.1.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/to_do.png"
  adaptive_icon_background: "#ffffff"  # Background color (for Android adaptive icons)
  adaptive_icon_foreground: "assets/app_icon_foreground.png"  # Foreground image (optional for adaptive icons)
